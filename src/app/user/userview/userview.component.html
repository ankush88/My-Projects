<div class="container">
   <h2>Contact List</h2>
  <table class="table table-striped" *ngIf="contactList.length!=0 && viewset">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Apt-No</th>
        <th>Street Address</th>
        <th>Zip Code</th>
      </tr>
    </thead>
    <tbody *ngFor="let contact of contactList; index as id">
      <tr>
        <td>{{ contact.ctc_name }}</td>
        <td>{{ contact.ctc_phone }}</td>
        <td>{{ contact.ctc_address.apt_no }}</td>
        <td>{{ contact.ctc_address.street_add }}</td>
        <td>{{ contact.ctc_address.zip_code }}</td>
        <td> ( <a routerLink = "/user/delete/{{id}}">Delete</a>|<a routerLink= "/user/update/{{id}}">Update</a>)
        </td>
      </tr>
    </tbody>
  </table>
  <span *ngIf="contactList.length==0 && viewset"> No Contacts to display. Create new contact </span>
</div>
