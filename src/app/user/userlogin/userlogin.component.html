<div class="container">
  <div class="row">
    <div class="col" style="text-align:center">Login as an User Or Admin</div>
  </div>
  <div class="row" style="padding-top: 80px; padding-bottom: 40px">
    <div class="col-md-4"><a routerLink="/adminlogin">ADMIN</a></div>
    <div class="col-md-4 offset-md-2" style="text-align:right">
         <a routerLink="/userlogin">USER</a>
    </div>
  </div>
</div>
<div class="col-md-4 offset-md-6" style="text-align:right">
     New User? <a routerLink="/register" > Register </a>
</div>
<div *ngIf="form == 'user'">
 <form (ngSubmit)="onSubmit(userForm.value,userForm)" #userForm="ngForm">
   <div class="container d-flex justify-content-end">
     <div class="row">
       <div class="col-md-4 offset-md-2">
         <label for="username"> User Id </label>
         <input type="text" name="username" #username="ngModel" required ngModel>
         <div [hidden]="username.valid || username.pristine">
            <p>User Id not valid</p>
         </div>
         <label for="pwd"> Password </label>
         <input type="password" name="pwd" #pwd="ngModel" required ngModel>
         <div [hidden]="pwd.valid || pwd.pristine">
            <p> Please enter a valid password </p>
         </div>
         <div>
            <button type="submit" [disabled]="!userForm.form.valid">Submit</button>
         </div>
         <div *ngIf="!loggedin && !userForm.form.valid">
             <p> {{this.message}}</p>
         </div>
      </div>
    </div>
  </div>
 </form>
</div>
