<div class="container">
<form (ngSubmit)="onSubmit()" #updateForm="ngForm">
    <div class="form-group">
        <label for="Contact Name"> Contact Name </label>
         <input type="text" class="form-control" required [(ngModel)]="contact.ctc_name" name="name" #ctcname="ngModel" readonly>
           <div [hidden]="ctcname.valid || ctcname.pristine">
              <p>Please enter a valid name!!</p>
           </div>
    </div>
    <div class="form-group">
          <label for="Phone"> Phone_no </label>
          <input type="text" class="form-control" required [(ngModel)]="contact.ctc_phone" name="phone" #ctcphone="ngModel">
            <div [hidden]="ctcphone.valid || ctcphone.pristine">
                 <p>Please enter a valid phone number!!</p>
            </div>
    </div>
    <div class="form-group">
             <label for="Address"> Apt No: </label>
               <input type="text" required [(ngModel)]="contact.ctc_address.apt_no" name="aptno" #ctcapt="ngModel">
               <label for="Address"> Street: </label>
               <input type="text" required [(ngModel)]="contact.ctc_address.street_add" name="street" #ctcstreet="ngModel">
               <label for="Address"> Zip Code: </label>
               <input type="text" required [(ngModel)]="contact.ctc_address.zip_code" name="zip" #ctczip="ngModel">
     </div>
     <div>
           <button type="submit" [disabled]="!updateForm.form.valid">Submit</button>
      </div>
</form>
</div>

<div [hidden]="!submitted">
  <div class="row">
  <div class="col-xs-9"> You updated the contact : {{ contact.ctc_name }}</div>
</div>
