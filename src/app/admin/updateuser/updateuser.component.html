<div class="container">
<form (ngSubmit)="onSubmit()" #updateForm="ngForm">
    <div class="form-group">
        <label for="User Name"> User Name </label>
         <input type="text" class="form-control" required [(ngModel)]="user.username" name="name" #usrname="ngModel" readonly>
           <div [hidden]="usrname.valid || usrname.pristine">
              <p>Please enter a valid name!!</p>
           </div>
    </div>
    <div class="form-group">
          <label for="User"> Change the User Role </label>
          <input type="text" class="form-control" required [(ngModel)]="user.usertype" name="userRole" #usrrole="ngModel">
            <div [hidden]="usrrole.valid || usrrole.pristine">
                 <p>Please enter a valid phone number!!</p>
            </div>
    </div>
    <div>
           <button type="submit" [disabled]="!updateForm.form.valid">Submit</button>
    </div>
</form>
</div>

<div [hidden]="!submitted">
  <div class="row">
  <div class="col-xs-9"> You updated the user : {{ user.username }}</div>
</div>
